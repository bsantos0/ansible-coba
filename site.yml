
- name: Deploy Web Server memakai roles
  hosts: webservers
  serial: 1
  become: yes
  roles:
    - nginx_server

- name: Deploy HAproxy Load Balancer
  hosts: loadbalancer
  become: yes
  roles:
    - haproxy_lb

- name: Deploy MYSQL
  hosts: dbservers
  become: yes
  roles:
    - geerlingguy.mysql

- name: Install Node exporter di semua server
  hosts: all
  become: true
  roles:
    - geerlingguy.node_exporter
